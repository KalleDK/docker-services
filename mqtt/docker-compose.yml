version: "3.7"

services:
  server:
    image: eclipse-mosquitto
    restart: always
    volumes:
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
      - "config:/mosquitto/config"
      - "log:/mosquitto/log"
      - "data:/mosquitto/data"
    ports:
      - "1883:1883/tcp"
      - "8883:8883/tcp"
    networks:
      public:
        ipv6_address: ${IPV6}
    logging:
        driver: "journald"

volumes:
  config:
  data:
  log:

networks:
  public:
    external:
      name: public
